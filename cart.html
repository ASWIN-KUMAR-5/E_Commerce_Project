<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | StyleHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./cart.css">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <i class="fas fa-gem logo-icon" style="color: var(--primary); font-size: 28px;"></i>
      <h1>StyleHub</h1>
    </div>
    <button class="back-btn" onclick="window.location.href='index.html'">
      <i class="fas fa-arrow-left"></i> Continue Shopping
    </button>
  </header>

  <!-- Cart -->
  <div class="cart-container" id="cart-container">
    <h2 class="cart-title"><i class="fas fa-shopping-bag"></i> Your Cart</h2>
    <div id="cart-items"></div>

    <h2 class="cart-title"><i class="fas fa-bookmark"></i> Saved for Later</h2>
    <div id="saved-items"></div>

    <div class="cart-summary">
      <div class="coupon-section">
        <input type="text" id="coupon-input" placeholder="Enter Coupon Code">
        <button id="apply-coupon">Apply</button>
      </div>

      <p>Subtotal: <span id="subtotal">$0.00</span></p>
      <p>Shipping: <span id="shipping">$0.00</span></p>
      <p>Discount: <span id="discount">$0.00</span></p>
      <h3>Total: <span id="total">$0.00</span></h3>

      <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container"></div>

  <script src="./cart.js"></script>
</body>

</html>
